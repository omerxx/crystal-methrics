input {
  redis {
    host => "redis"
    data_type => "list"
    key => "metrics"
    port => 6379
    threads => 1
    codec => "plain"
  }
}

filter {
  grok {
    match => { "message" => "%{WORD:metric} %{NUMBER:value}" }
  }
}

output {
  elasticsearch {
    hosts => ["X"]
    workers => 1
    index => "metrics"
  }

  file {
    path => "/app/output.log"
  }
}

